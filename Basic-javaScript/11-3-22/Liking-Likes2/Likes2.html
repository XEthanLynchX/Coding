<!DOCTYPE html>

<body>
    
    <h1>Network</h1>
 

    <h2>Your Feed</h2>

    <div class="main-sec">

 

        <div class="left_col">
            <div id="my_user">
                <img id="pfp" src="imgs/blank-person-icon-9.jpg" alt="Profile picture" width="150">
                <a id = "avatar" href="#">Add an avatar</a>
                <h3 id="my_name">James Doe</h2>
            </div>
        </div>


        <div class="right_col">

            <div class="container">
                <div class="user">
                    <h3>Neil M</h3>
                    <p class = "likes" id="likes_1">0 like(s)</p>
                    <button onclick= "add1()">Like</button>
                </div>
                <p class="filler">I just set up this new discord bot, let me know what you all think. <a href="#"> link</a></p>
            </div>

            <div class="container">
                <div class="user">
                    <h3>Nichole K</h3>
                    <p class = "likes" id="likes_2">0 like(s)</p>
                    <button onclick= "add2()">Like</button>
                </div>
                <p class="filler">Just finished my <span><a href="#">next comic, </a></span>check it out.</p>
            </div>

            <div class="container">
                <div class="user">
                    <h3>Jim R</h3>
                    <p class = "likes" id="likes_3">0 like(s)</p>
                    <button onclick= "add3()">Like</button>
                </div>
                <p class="filler">I can't stop listening to the <span><a href="#">new album. </a></span> Who else is liking it?</p>
                
            </div>
        </div>
   </div>

</body>
